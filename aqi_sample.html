<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <style>
    #map {
    position: absolute;
    top: 10px;
    left: 100px;
    height: 300px; 
    width: 60%;
    }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
    var map = L.map('map', {
        center: [40.7127, -74.0059],
        zoom: 12
    });
    var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
    var aqi = L.tileLayer('http://tiles.aqicn.org/tiles/usepa-aqi/{z}/{x}/{y}.png').addTo(map);
    </script>
</body>
</html>
